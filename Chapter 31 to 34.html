        <script>
            
           var name = prompt("Enter your name:");

           var dateGreet = new Date();

           if(hr < 12){
            console.log("Hello "+name+", Good Morning")
           } else if(hr >=12 && hr < 17){

           } else if(hr >= 17){
            console.log("Hello "+name+", Good Evening")

            console.log(new Date(MOB+DOB+","+YOB));
           var birth = new Date(MOB+DOB+","+YOB);

           var days = current.getDate() - birth.getDate();

           var daysOld = Diff / (1000 * 60 * 60 * 24);
           daysOld = Math.floor(daysOld);
           
           console.log("You are "+years+" years "+months+" Month "+days+" Days "+hours+" Hours "+minute+" Minute "+seconds+" Seconds old\nYour age in days: "+daysOld);
           
           
           var upComing = new Date(MOB+DOB+",2020")
           var hoursRem = current.getHours() - upComing.getHours();
