<html>
    <title>Chapter 10 to 14(percentage calculator)</title>
    <head>
        
        <script>
            var eng = prompt("Your marks in English:");
            var com = prompt("Your marks in Computer:");
            var urdu = prompt("Your marks in Urdu:");
            var science = prompt("Your marks in Science:");
            var physics = prompt("Your marks in Physics");
            var obtainedMarks = (Number(eng) + Number(com) + Number(urdu) + Number(science) + Number(physics));
            var totalMarks = 500;
            var per = (obtainedMarks * 100 / totalMarks);
            var per = Math.round(per);
            alert("Your percentage is : \n"+per);
            
        </script>
      </head>
</html>
